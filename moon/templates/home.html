<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
</head>   
<body>  
    <h2 id="welcome-message">جاري تحميل البيانات...</h2>  
      
    <script>
        fetch("http://moon2013.pythonanywhere.com/", {
            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("welcome-message").innerText = `مرحبًا ${data.message}`;
        })
        .catch(error => {
            document.getElementById("welcome-message").innerText = "خطأ في تحميل البيانات!";
            console.error("Error:", error);
        });
    </script>
</body>  
</html>

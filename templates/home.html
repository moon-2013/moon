<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
</head>   
<body>  
    <h2 id="welcome-message">جاري تحميل البيانات...</h2>  
    <h3 id="user-name"></h3>

    <script>
        const token = localStorage.getItem("token");
        const username = localStorage.getItem("username");

        if (!token) {
            window.location.href = "login.html";  // ✅ إعادة التوجيه إذا لم يكن هناك تسجيل دخول
        }

        fetch("https://moon2013.pythonanywhere.com/", {
            headers: { "Authorization": "Bearer " + token }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("welcome-message").innerText = data.message;
            document.getElementById("user-name").innerText = `أهلاً، ${username}`;
        })
        .catch(error => {
            document.getElementById("welcome-message").innerText = "خطأ في تحميل البيانات!";
            console.error("Error:", error);
        });
    </script>
</body>  
</html>
